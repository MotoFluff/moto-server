<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoFluff Lab Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f0f0f; color: #00ff88; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #1a1a1a; border: 2px solid #00ff88; border-radius: 20px; padding: 30px; box-shadow: 0 0 20px rgba(0, 255, 136, 0.2); width: 85%; max-width: 400px; }
        h1 { margin-top: 0; font-size: 1.8rem; text-align: center; color: #ffffff; text-transform: uppercase; letter-spacing: 2px; }
        #stats-container { line-height: 2; font-size: 1.2rem; }
        strong { color: #00e5ff; }
        .status-dot { height: 10px; width: 10px; background-color: #00ff88; border-radius: 50%; display: inline-block; margin-right: 10px; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
    <script>
        function fetchStats() {
            // The '?t=' + Date.now() forces GitHub to serve the freshest file
            fetch('stats.html?t=' + Date.now())
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(data => {
                    document.getElementById('stats-container').innerHTML = data;
                })
                .catch(err => {
                    document.getElementById('stats-container').innerHTML = "Connecting to Moto G15...";
                });
        }
        // Updates every 5 seconds (good balance for GitHub Pages)
        setInterval(fetchStats, 5000);
        window.onload = fetchStats;
    </script>
</head>
<body>
    <div class="card">
        <h1><span class="status-dot"></span>MotoFluff Lab</h1>
        <div id="stats-container">
            Loading real-time telemetry...
        </div>
    </div>
</body>
</html>
