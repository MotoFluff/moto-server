<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto G15 | Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: sans-serif; }
        .card { background-color: #161b22; border: 2px solid #30363d; border-radius: 15px; }
        .stat-label { color: #8b949e; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-family: 'Courier New', monospace; color: #58a6ff; font-size: 1.8rem; font-weight: bold; display: block; }
        .footer-text { font-size: 0.8rem; color: #484f58; margin-top: 20px; }
        .status-badge { color: #3fb950; font-weight: bold; border: 1px solid #238636; padding: 2px 8px; border-radius: 10px; font-size: 0.7rem; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center text-center">
            <div class="col-md-5">
                <div class="card p-4 shadow-lg">
                    <div class="mb-3">
                        <span class="status-badge">● NODE ACTIVE</span>
                    </div>
                    
                    <div class="mb-4">
                        <span class="stat-label">Power Level</span>
                        <span class="stat-value">Battery: 74%</span>
                    </div>
                    
                    <div class="mb-4">
                        <span class="stat-label">Thermal Reading</span>
                        <span class="stat-value">CPU Temp: 2.7°C</span>
                    </div>

                    <div class="footer-text border-top border-secondary pt-3">
                        Last Pulse: Updated: 2026-02-17
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
