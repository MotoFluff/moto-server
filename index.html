<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoFluff | Mobile Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: 'Inter', sans-serif; }
        .card { background-color: #161b22; border: 1px solid #30363d; border-radius: 12px; }
        .stat-value { font-family: 'Courier New', Courier, monospace; color: #58a6ff; font-weight: bold; }
        .footer-text { font-size: 0.8rem; color: #8b949e; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <h5 class="mb-4 text-white">Moto G15 Infrastructure</h5>
                    
                    <div class="d-flex justify-content-between mb-2">
                        <span>Battery Level:</span>
                        <span class="stat-value">Battery: 74%</span>
                    </div>
                    
                    <div class="d-flex justify-content-between mb-4">
                        <span>Thermal Status:</span>
                        <span class="stat-value">CPU Temp: 2.7Â°C</span>
                    </div>

                    <div class="p-3 bg-dark rounded border border-secondary">
                        <code class="small text-success">> system status: operational</code>
                    </div>

                    <div class="mt-4 pt-3 border-top border-secondary text-center">
                        <p class="footer-text mb-0">Updated: 2026-02-17</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
